<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glitch Text Effect</title>
  <style>
    /* CSS Styles */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    .glitch {
      position: relative;
      font-size: 6rem;
      font-weight: bold;
      text-transform: uppercase;
      animation: glitch 2.5s infinite;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .glitch::before {
      left: 2px;
      text-shadow: -2px 0 #ff00c1;
      animation: glitch-before 2s infinite;
    }

    .glitch::after {
      left: -2px;
      text-shadow: 2px 0 #00fff9;
      animation: glitch-after 1.5s infinite;
    }

    @keyframes glitch {
      0%, 100% {
        transform: translate(0);
      }
      20% {
        transform: translate(-2px, 2px);
      }
      40% {
        transform: translate(-2px, -2px);
      }
      60% {
        transform: translate(2px, 2px);
      }
      80% {
        transform: translate(2px, -2px);
      }
    }

    @keyframes glitch-before {
      0%, 100% {
        clip-path: inset(0 0 0 0);
      }
      25% {
        clip-path: inset(0 0 50% 0);
      }
      50% {
        clip-path: inset(50% 0 0 0);
      }
      75% {
        clip-path: inset(0 0 0 50%);
      }
    }

    @keyframes glitch-after {
      0%, 100% {
        clip-path: inset(0 0 0 0);
      }
      25% {
        clip-path: inset(0 0 50% 0);
      }
      50% {
        clip-path: inset(50% 0 0 0);
      }
      75% {
        clip-path: inset(0 0 0 50%);
      }
    }
  </style>
</head>
<body>
  <!-- HTML Content -->
  <div class="glitch" data-text="FOLLOW*SNIPPETWIZARD*">FOLLOW*SNIPPETWIZARD*</div>

  <!-- JavaScript -->
  <script>
    // Optional: Add interactivity or dynamic text changes
    const glitchText = document.querySelector('.glitch');

    glitchText.addEventListener('mouseenter', () => {
      glitchText.style.animation = 'glitch 0.5s infinite';
    });

    glitchText.addEventListener('mouseleave', () => {
      glitchText.style.animation = 'glitch 2.5s infinite';
    });
  </script>
</body>
</html>
